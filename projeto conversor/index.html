<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <div class="container">
        <header>
            <h1> Conversor de Moeda</h1>
        </header>

        <main>
            <label>
                converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dolar Americano</option>
                    <option>â‚¬ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button"> Converter </button>

            <section>
                <div class="currency-container">
                    <img src="./img/real.jpg" alt="bandeira brasil">
                    <p class="currency-name">Real</p>
                    <p id="real-value-text" class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./img/Vector.png" alt="seta">

                <div class="currency-container">
                    <img src="./img/dolar.jpg" alt="Dolar Americano" id="currency-img">
                    <p class="currency-name" id="currency-name">Dolar Americano</p>
                    <p id="currency-value-text" class="currency-value">US $ 2.000,00</p>
                </div>

            
            </section>
        </main>

    </div>


</body>

<script src="./scripts.js"></script>

</html>
